<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracklist</title>
    <style>
        /* --- GLOBAL STYLES & BEST PRACTICES --- */
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --tertiary-bg: #2a2a2a;
            --primary-text: #e0e0e0;
            --secondary-text: #b0b0b0;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --danger-color: #dc3545;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--primary-text);
            overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile */
        }

        /* --- APP CONTAINER & LAYOUT --- */
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        main {
            flex-grow: 1;
        }

        /* --- WEEK NAVIGATION --- */
        .week-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }

        .week-navigation h2 {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .week-navigation button {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .week-navigation button:hover {
            background-color: var(--tertiary-bg);
        }

        /* --- DAY TABS --- */
        .day-tabs {
            display: flex;
            justify-content: space-between;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            padding: 1rem 0;
        }
        .day-tabs::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .day-tab {
            flex: 1 0 auto;
            min-width: 60px;
            padding: 0.75rem 0.5rem;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin: 0 4px;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .day-tab.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #fff;
            font-weight: bold;
        }
        .day-tab.has-events::after {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            background-color: var(--accent-color);
            border-radius: 50%;
            margin: 4px auto 0;
        }
        .day-tab.active.has-events::after {
            background-color: #fff;
        }


        .day-tab .day-name {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .day-tab .day-number {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* --- EVENT LIST --- */
        .event-list-container {
            margin-top: 1rem;
        }

        #selected-day-display {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        #event-list {
            list-style: none;
        }

        .event-item {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow-color);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .event-item:active {
            transform: scale(0.98);
        }

        .event-color-bar {
            width: 8px;
            height: 80px;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .event-details {
            padding: 0.75rem 1rem;
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .event-info {
            display: flex;
            flex-direction: column;
        }

        .event-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .event-tag {
            background-color: var(--tertiary-bg);
            color: var(--secondary-text);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            align-self: flex-start; /* Ensure tag doesn't stretch */
        }
        
        .event-time {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--secondary-text);
            text-align: right;
        }

        #no-events-message {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--secondary-text);
            font-style: italic;
        }

        /* --- FLOATING ACTION BUTTON (FAB) --- */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            line-height: 60px;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow-color);
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .fab:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
        }

        /* --- MODAL FOR ADD/EDIT EVENT --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            margin: 15% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.3s;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .close-button {
            color: var(--secondary-text);
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.75rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: var(--primary-text);
        }

        #event-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #event-form label {
            font-weight: 500;
            color: var(--secondary-text);
        }

        #event-form input[type="text"],
        #event-form input[type="date"],
        #event-form input[type="time"] {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--primary-text);
            font-size: 1rem;
        }
        
        #event-form input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0;
            cursor: pointer;
        }

        #event-form button {
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        #event-form button:hover {
            opacity: 0.9;
        }

        #event-form button[type="submit"] {
            background-color: var(--accent-color);
        }

        .delete-btn {
            background-color: var(--danger-color);
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Daily Tracklist</h1>
            <div class="week-navigation">
                <button id="prev-week-btn">&lt; Prev</button>
                <h2 id="current-week-display"></h2>
                <button id="next-week-btn">Next &gt;</button>
            </div>
        </header>

        <main>
            <div class="day-tabs" id="day-tabs-container">
                </div>
            <div class="event-list-container">
                <h3 id="selected-day-display"></h3>
                <ul id="event-list">
                    </ul>
            </div>
        </main>
    </div>

    <button class="fab" id="add-event-btn">+</button>

    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Add Event</h2>
            <form id="event-form">
                <input type="hidden" id="event-id">
                
                <div>
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" required>
                </div>
                
                <div style="display: flex; gap: 1rem;">
                    <div style="flex: 2;">
                        <label for="event-date">Date:</label>
                        <input type="date" id="event-date" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="event-time">Time:</label>
                        <input type="time" id="event-time" required>
                    </div>
                </div>

                <div>
                    <label for="event-tag">Tag:</label>
                    <input type="text" id="event-tag" placeholder="e.g., School, Work, Social">
                </div>
                
                <div>
                    <label for="event-color">Color:</label>
                    <input type="color" id="event-color" value="#007bff">
                </div>

                <button type="submit">Save Event</button>
                <button type="button" id="delete-event-btn" class="delete-btn" style="display: none;">Delete Event</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            let currentDate = new Date();
            let events = JSON.parse(localStorage.getItem('tracklistEvents')) || [];

            // --- DOM ELEMENT SELECTORS ---
            const weekDisplay = document.getElementById('current-week-display');
            const dayTabsContainer = document.getElementById('day-tabs-container');
            const selectedDayDisplay = document.getElementById('selected-day-display');
            const eventList = document.getElementById('event-list');
            const modal = document.getElementById('event-modal');
            const modalTitle = document.getElementById('modal-title');
            const closeModalBtn = document.querySelector('.close-button');
            const addEventBtn = document.getElementById('add-event-btn');
            const eventForm = document.getElementById('event-form');
            const deleteEventBtn = document.getElementById('delete-event-btn');
            const eventIdInput = document.getElementById('event-id');
            const eventNameInput = document.getElementById('event-name');
            const eventDateInput = document.getElementById('event-date');
            const eventTimeInput = document.getElementById('event-time');
            const eventTagInput = document.getElementById('event-tag');
            const eventColorInput = document.getElementById('event-color');

            // --- UTILITY FUNCTIONS ---
            /**
             * Formats a date object into YYYY-MM-DD string
             * @param {Date} date The date to format
             * @returns {string}
             */
            const formatDate = (date) => date.toISOString().split('T')[0];

            /**
             * Gets the start of the week (Sunday) for a given date
             * @param {Date} date The date
             * @returns {Date}
             */
            const getStartOfWeek = (date) => {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day;
                return new Date(d.setDate(diff));
            };

            // --- DATA PERSISTENCE ---
            /**
             * Saves the events array to localStorage
             */
            const saveEvents = () => {
                localStorage.setItem('tracklistEvents', JSON.stringify(events));
            };
            
            // --- RENDERING FUNCTIONS ---
            /**
             * Renders the week navigation and day tabs
             */
            const renderWeek = () => {
                const startOfWeek = getStartOfWeek(currentDate);
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);
                
                weekDisplay.textContent = `${startOfWeek.toLocaleDateString(undefined, { month: 'short', day: 'numeric' })} - ${endOfWeek.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' })}`;

                dayTabsContainer.innerHTML = '';
                const eventsOnDates = new Set(events.map(e => e.date));

                for (let i = 0; i < 7; i++) {
                    const day = new Date(startOfWeek);
                    day.setDate(startOfWeek.getDate() + i);
                    
                    const tab = document.createElement('div');
                    tab.className = 'day-tab';
                    tab.dataset.date = formatDate(day);
                    
                    if (formatDate(day) === formatDate(currentDate)) {
                        tab.classList.add('active');
                    }
                    if (eventsOnDates.has(formatDate(day))) {
                        tab.classList.add('has-events');
                    }

                    tab.innerHTML = `
                        <span class="day-name">${day.toLocaleDateString(undefined, { weekday: 'short' })}</span>
                        <span class="day-number">${day.getDate()}</span>
                    `;
                    tab.addEventListener('click', () => {
                        currentDate = day;
                        renderWeek();
                        renderEventsForDay();
                    });
                    dayTabsContainer.appendChild(tab);
                }
            };
            
            /**
             * Renders the events for the currently selected day
             */
            const renderEventsForDay = () => {
                const selectedDateStr = formatDate(currentDate);
                selectedDayDisplay.textContent = currentDate.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                
                const dayEvents = events
                    .filter(e => e.date === selectedDateStr)
                    .sort((a, b) => a.time.localeCompare(b.time));

                eventList.innerHTML = '';
                if (dayEvents.length === 0) {
                    eventList.innerHTML = `<p id="no-events-message">No events scheduled for this day. Tap the '+' button to add one.</p>`;
                    return;
                }

                dayEvents.forEach(event => {
                    const li = document.createElement('li');
                    li.className = 'event-item';
                    li.dataset.id = event.id;
                    li.addEventListener('click', () => openEditModal(event.id));

                    const timeParts = event.time.split(':');
                    const hour = parseInt(timeParts[0], 10);
                    const minute = timeParts[1];
                    const ampm = hour >= 12 ? 'PM' : 'AM';
                    const displayHour = hour % 12 || 12; // Convert 0 to 12 for 12AM

                    li.innerHTML = `
                        <div class="event-color-bar" style="background-color: ${event.color};"></div>
                        <div class="event-details">
                            <div class="event-info">
                                <span class="event-name">${event.name}</span>
                                ${event.tag ? `<span class="event-tag">${event.tag}</span>` : ''}
                            </div>
                            <span class="event-time">${displayHour}:${minute} ${ampm}</span>
                        </div>
                    `;
                    eventList.appendChild(li);
                });
            };

            // --- MODAL & FORM LOGIC ---
            const openModal = () => {
                modal.style.display = 'block';
            };
            const closeModal = () => {
                modal.style.display = 'none';
            };
            
            const openAddModal = () => {
                modalTitle.textContent = 'Add Event';
                eventForm.reset();
                eventIdInput.value = '';
                eventDateInput.value = formatDate(currentDate); // Pre-fill with selected date
                deleteEventBtn.style.display = 'none';
                eventColorInput.value = '#007bff';
                openModal();
            };

            const openEditModal = (id) => {
                const event = events.find(e => e.id === id);
                if (!event) return;

                modalTitle.textContent = 'Edit Event';
                eventIdInput.value = event.id;
                eventNameInput.value = event.name;
                eventDateInput.value = event.date;
                eventTimeInput.value = event.time;
                eventTagInput.value = event.tag;
                eventColorInput.value = event.color;
                deleteEventBtn.style.display = 'block';
                openModal();
            };

            const handleFormSubmit = (e) => {
                e.preventDefault();
                const id = eventIdInput.value;
                const newEvent = {
                    id: id ? Number(id) : Date.now(),
                    name: eventNameInput.value.trim(),
                    date: eventDateInput.value,
                    time: eventTimeInput.value,
                    tag: eventTagInput.value.trim(),
                    color: eventColorInput.value,
                };
                
                if (id) { // Editing existing event
                    const index = events.findIndex(e => e.id === Number(id));
                    if (index !== -1) events[index] = newEvent;
                } else { // Adding new event
                    events.push(newEvent);
                }

                saveEvents();
                renderAll();
                closeModal();
            };
            
            const handleDeleteEvent = () => {
                const id = Number(eventIdInput.value);
                if (!id) return;

                if (confirm('Are you sure you want to delete this event?')) {
                    events = events.filter(e => e.id !== id);
                    saveEvents();
                    renderAll();
                    closeModal();
                }
            };
            
            // --- EVENT LISTENERS ---
            addEventBtn.addEventListener('click', openAddModal);
            closeModalBtn.addEventListener('click', closeModal);
            window.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            eventForm.addEventListener('submit', handleFormSubmit);
            deleteEventBtn.addEventListener('click', handleDeleteEvent);

            document.getElementById('prev-week-btn').addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 7);
                renderAll();
            });

            document.getElementById('next-week-btn').addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 7);
                renderAll();
            });

            // --- INITIALIZATION ---
            /**
             * Central function to refresh the entire UI
             */
            const renderAll = () => {
                renderWeek();
                renderEventsForDay();
            };

            renderAll(); // Initial render on page load
        });
    </script>

</body>
</html>
